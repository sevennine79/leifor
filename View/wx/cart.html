<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link href="/view/wx/css/index.css" rel="stylesheet">
<link href="/view/wx/css/cart.css" rel="stylesheet">
<script src="/view/wx/js/jquery.min.js"></script>
<script src="/view/wx/js/index.js"></script>
<script type="text/javascript">
	$(function () {
            var speed = 800;//滚动速度
            var h=document.body.clientHeight;
            
            //回到顶部
            $("#toTop").click(function () {
                $('html,body').animate({
                    scrollTop: '0px'
                },
                speed);         
            });

            $(".delet").click(function(){
                $(".commodity").css("display","none");
            })
        });
</script>
<title>购物车</title>
</head>
<body>
<div class="container">
    <form action="">
    
        <div class="cartheard">
            <p>如有任何问题  欢迎拨打客服热线！</p>
            <p>4009-555-888</p>
        </div>

        <div class="mycart">
            <p class="p_01">我的购物车</p>
            <p>共 <span>1</span> 件商品</p>
        </div>

        <div class="commodity">
            <p class="delet">x</p>
            <div class="commodityimg"><img src="/view/wx/img/productcont_01.jpg" alt=""></div>
            <div class="commoditycont">
                <!-- <div class="delet">x</div> -->
                <div class="name">羽曦-修复保湿洁面乳</div>
                <div class="select">
                    <div class="tb1_td5">
                        数量：<input id="min2" name=""  style=" width:20px; height:20px;border:1px solid #ccc;" type="button" value="-" />
                        <input id="text_box2" name="" type="text" value="1" style=" width:40px; text-align:center; border:1px solid #ccc;" />
                        <input id="add2" name="" style=" width:20px; height:20px; border:1px solid #ccc; " type="button" value="+" />
                    </div>
                </div>
                <div class="price">
                    <label id="total2" class="tot" style="color:#ff5500;font-size:14px; font-weight:bold;"></label>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

            <script type="text/javascript">
                $(function () {
                    var t = $("#text_box2");
                    $("#add2").click(function () {
                        t.val(parseInt(t.val()) + 1)
                        setTotal(); GetCount();
                    })
                    $("#min2").click(function () {
                        if(t.val()>0){
                            t.val(parseInt(t.val()) - 1)
                            setTotal(); GetCount();
                        }
                    })
                    function setTotal() {

                        $("#total2").html((parseInt(t.val()) * 300).toFixed(2));
                        $("#newslist-2").val(parseInt(t.val()) * 300);
                    }
                    setTotal();
                })
            </script>

        <div class="cartfooter">
            <div>总揽:</div>
            <div>订单编号：   <span>842541126</span></div>
            <div>商品总价：   <span>￥300.00</span></div>
            <div>配送费用：   <span>免费配送</span></div><br>
            <button>提交订单</button>
        </div>
    </form>
</div>    
    <div class="kong"></div>
    
    <div class="header">
        <a href="?action=index">
            <div class="index">
                <ul>
                    <li><img src="/view/wx/img/index1.png" alt=""></li>
                    <li>首页</li>
                </ul>
            </div>
        </a> 
        <a href="?action=Productcenter">
            <div class="mycar">
                <ul>
                    <li><img src="/view/wx/img/history1.png" alt=""></li>
                    <li>产品中心</li>
                </ul>
            </div>
        </a>
        <a href="?action=cart">
            <div class="history">
                <ul>
                    <li><img src="/view/wx/img/mycar2.png" alt=""></li>
                    <li style="font-weight: bold;color:#040a2b;">购物车</li>
                </ul>
            </div>
        </a>   
        <a href="?action=order">
            <div class="my">
                <ul>
                    <li><img src="/view/wx/img/my1.png" alt=""></li>
                    <li>个人中心</li>
                </ul>
            </div>
        </a>    
    </div>

</body>
<script type="text/javascript">
    TouchSlide({ 
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",

</html>
